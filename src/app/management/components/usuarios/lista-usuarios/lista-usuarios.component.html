<div class="container uk-container u">
  <div class="list">
    <div class="list__title">Gerenciar usuários</div>
    <button class="uk-button uk-button-primary uk-margin" (click)="navigate()">
      Adicionar usuário
    </button>
    <div class="list__content uk-margin">
      <app-list-card
        *ngFor="let usuario of usuarios"
        [text]="usuario"
      ></app-list-card>
    </div>
  </div>
</div>
