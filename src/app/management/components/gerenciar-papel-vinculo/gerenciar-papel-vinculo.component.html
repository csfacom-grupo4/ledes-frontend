<div class="uk-margin-top">
  <div class="uk-flex uk-flex-center uk-margin-left uk-margin-right">
    <h1>Gerenciar vínculos e papéis</h1>
  </div>
  <div class="uk-flex uk-flex-center">
    <div class="uk-width-4-5 uk-width-3-5@s uk-width-1-2@l">
      <div class="uk-margin uk-margin-large-top">
        <app-form-unitario-papel-vinculo
          buttonText="Adicionar vínculo"
          placeholderText="Digite o tipo de vínculo"
          apiURL="http://18.220.17.233:2077/api/tipo-papeis/add"
          (onSubmit)="handleFormSubmit($event)"
        ></app-form-unitario-papel-vinculo>

        <app-list-card
          [isEdit]="false"
          *ngFor="let vinculo of vinculos"
          [text]="vinculo.nome!"
        ></app-list-card>
      </div>
      <div class="uk-margin uk-margin-large-top">
        <app-form-unitario-papel-vinculo
          buttonText="Adicionar papel"
          placeholderText="Digite o tipo de papel"
          apiURL="http://18.220.17.233:2077/api/tipo-papeis/add"
          (onSubmit)="adicionarPapel($event)"
        ></app-form-unitario-papel-vinculo>
        <app-list-card
          (buttonDelete)="removerPapel(papel.id!)"
          [isEdit]="false"
          *ngFor="let papel of papeis"
          [text]="papel.nome!"
        ></app-list-card>
      </div>
    </div>
  </div>
</div>
