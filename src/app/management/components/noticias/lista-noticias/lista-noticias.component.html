<div class="container uk-container">
  <div class="list">
    <div class="list__title">Gerenciar notícias</div>
    <button class="uk-button uk-button-primary uk-margin" (click)="navigate()">
      Adicionar notícia
    </button>
    <div class="list__content uk-margin">
      <app-list-card-noticia
        *ngFor="let noticia of noticias"
        [noticia]="noticia"
      ></app-list-card-noticia>
    </div>
  </div>
</div>
