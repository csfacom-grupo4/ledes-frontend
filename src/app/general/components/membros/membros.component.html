<!--Membros-->
<div class="uk-margin-large-left uk-margin-large-right uk-margin-top">
  <div class="uk-margin-top">
    <h3>Membros</h3>
  </div>
  <div class="uk-grid">
    <app-member-card
      (click)="viewDetails(membro.id!)"
      *ngFor="let membro of membros"
      [name]="membro"
      [tipo_papel]="membro.curso!"
      [image]="membro.foto!"
    ></app-member-card>
  </div>
</div>
