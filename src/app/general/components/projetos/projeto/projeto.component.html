<div class="projeto-component">
    <div class="projeto-titulo">
        <h2>{{ projeto.titulo}}</h2>
    </div>
    <div class="uk-margin-top">
        <div class="uk-flex tipo-status">
            <div class="status-projeto uk-text-small uk-text-center ">{{ projeto.situacaoProjeto?.nome }}</div>
            <div class="tipo-projeto uk-text-small uk-text-center ">{{ projeto.tipoProjeto?.nome }}</div>
        </div>
       <div class="uk-flex uk-margin-top">
        <div>
        {{ projeto.dataInicio | date : "shortDate" }}
    </div>
        <div class="" *ngIf="projeto.dataTermino !== null">-{{ projeto.dataTermino  | date : "shortDate" }}</div>
          <div class="uk-text-left" *ngIf="projeto.dataTermino === null">agora
          </div>
        </div> 
    </div>
    <div  class="descricao-projeto uk-card uk-card-body uk-card-default uk-margin-large-top">
        <div>{{projeto.descricao}}</div>
    </div>
    <!--Coordenador-->
    <div>
        <div class="uk-margin-top">
            <h3>Coordenador do Projeto</h3>
        </div>
        <div>
            <app-member-card [name]="projeto.coordenador" [tipo_papel]="'Coordenador'"></app-member-card>
        </div>
    </div>
     <!--Membros-->
     <div>
        <div class="uk-margin-top">
            <h3>Membros do Projeto</h3>
        </div>
        <div class="uk-grid">
            <app-member-card *ngFor="let membro of projeto.projetoUsuarios"  [name]="membro.usuario" [tipo_papel]="membro.tipoPapel?.nome" [image]="membro.usuario?.foto"></app-member-card>
        </div>
    </div>
</div>
