<div class=" uk-margin-top uk-margin-bottom uk-margin-large-left uk-margin-large-right ">
      <div class="uk-flex uk-flex-between uk-width-auto">
           <div class="uk-width-1-4"><h1>Projetos</h1></div> 
           <div class="search-container uk-width-1-2 uk-width-1-3@s">
            <input type="text" placeholder="Pesquisar..." class="search-input uk-text-meta">
            <span class="search-icon">
              <img [src]="'./assets/icons/icon_search.svg'" alt="Ícone de pesquisa">
            </span>
          </div>
      </div>

      <div class="" uk-filter="target: .js-filter">
            <ul class="uk-subnav uk-subnav-pill">
                  <li uk-filter-control=".todos"><a href="#">TODOS</a></li>
                  <li uk-filter-control=".em-andamento"><a href="#">EM ANDAMENTO</a></li>
                  <li uk-filter-control=".concluído"><a href="#">CONCLUÍDO</a></li>
                  <li uk-filter-control=".descontinuado"><a href="#">DESCONTINUADO</a></li>
            </ul>
            <div>
                  <ul class="lista-projetos js-filter uk-grid " >
                        <li *ngFor="let projeto of listaProjetos" [ngClass]="formatarClasseStatus(projeto.status)" class="todos">
                              <app-project-card   [projeto]="projeto"></app-project-card>
                        </li>
                  </ul>
            </div>
      </div>
</div>
