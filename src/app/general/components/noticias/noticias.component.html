<div class="uk-container">
  <div
    class="uk-position-relative uk-visible-toggle uk-light"
    tabindex="-1"
    uk-slideshow="animation: slide; autoplay: true; ratio: 7:3"
  >
    <ul class="uk-slideshow-items">
      <li *ngFor="let noticia of noticias">
        <img [src]="noticia.image" alt="" uk-cover />
        <div
          class="uk-overlay uk-overlay-primary uk-position-bottom uk-text-center uk-transition-slide-bottom"
        >
          <h3 class="uk-margin-remove uk-text-left">{{ noticia.title }}</h3>
          <p class="uk-margin-remove uk-text-left">{{ noticia.description }}</p>
        </div>
      </li>
    </ul>

    <a
      class="uk-position-center-left uk-position-small uk-hidden-hover"
      href
      uk-slidenav-previous
      uk-slideshow-item="previous"
    ></a>
    <a
      class="uk-position-center-right uk-position-small uk-hidden-hover"
      href
      uk-slidenav-next
      uk-slideshow-item="next"
    ></a>
  </div>
  <div class="title">Not√≠cias</div>
  <ul uk-accordion class="uk-margin uk-margin-large-bottom">
    <li *ngFor="let noticia of noticias">
      <a class="uk-accordion-title" href>{{ noticia.title }}</a>
      <div class="uk-accordion-content">
        <img class="uk-align-left uk-margin-remove-adjacent" [src]="noticia.image" alt="Thumbnail" width="180" height="120"/> <!-- Adicionar miniatura da imagem -->
        <p>{{ noticia.description }}</p>
        <a href="">Saiba mais</a> <!-- Link "Saiba mais" -->
      </div>
    </li>
  </ul>
