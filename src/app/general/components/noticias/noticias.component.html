<div class="uk-container">
  <div
    class="uk-position-relative uk-visible-toggle uk-light"
    tabindex="-1"
    uk-slideshow="animation: slide; autoplay: true; ratio: 7:3"
  >
    <ul class="uk-slideshow-items">
      <li *ngFor="let noticia of noticiasDestaques()">
        <img [src]="noticia.thumbnail" alt="" uk-cover />
        <div
          class="uk-overlay uk-overlay-primary uk-position-bottom uk-text-center uk-transition-slide-bottom"
        >
          <h3 class="uk-margin-remove uk-text-left">{{ noticia.titulo }}</h3>
          <p class="uk-margin-remove uk-text-left">{{ noticia.corpo }}</p>
        </div>
      </li>
    </ul>

    <a
      class="uk-position-center-left uk-position-small uk-hidden-hover"
      href
      uk-slidenav-previous
      uk-slideshow-item="previous"
    ></a>
    <a
      class="uk-position-center-right uk-position-small uk-hidden-hover"
      href
      uk-slidenav-next
      uk-slideshow-item="next"
    ></a>
  </div>

  <div class="uk-flex uk-flex-between uk-width-auto">
    <div class="title">Notícias</div>
   <!--Campo de busca-->
    <div class="search-container uk-width-1-2 uk-width-1-3@s">
      <input type="text" [(ngModel)]="termoPesquisa" placeholder="Pesquisar..." class="search-input uk-text-meta">

      <span class="search-icon">
        <img [src]="'./assets/icons/icon_search.svg'" alt="Ícone de pesquisa">
      </span>
  </div>
</div>
<!--lista de noticias-->
  <ul uk-accordion class="uk-margin uk-margin-large-bottom">
    <li *ngFor="let noticia of filtrarNoticias(); let i = index" [ngClass]="formatarClasse(i)">
       <a class="uk-accordion-title" href>{{noticia.titulo}}</a>
      <div class="noticia uk-accordion-content uk-flex">
       <div class="thumbnail"> 
        <img class="uk-align-left uk-margin-remove-adjacent" [src]="noticia.thumbnail" alt="Thumbnail" width="180" height="120"  />
      </div>
       <div class=" textos-noticia">
        <div class="uk-heigth-1-2">Autor:
          {{noticia.autor.nome}}
          </div>
          <div class="uk-text-small uk-text-muted uk-heigth-1-2">
           {{formatarDataHora(noticia.dataAgendamento)}}
            </div>
          <div class="uk-height-1-2">
          {{noticia.corpo}}
          </div>
          <div class="saiba-mais ">
            <a [routerLink]="['/general/noticias', noticia.id]"  class=" uk-text-small ">
              SAIBA MAIS
            </a>
         
          </div>
          
      </div> 
      </div>
    </li>
     </ul>
</div>
