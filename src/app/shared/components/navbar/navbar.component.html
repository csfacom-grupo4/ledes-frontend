    <ul class="nav-items">
      <li class="nav-item" *ngFor="let item of items" routerLink="#">
        {{ item | uppercase }}
      </li>
    </ul>
    <div class="nav-icons">
      <span
        uk-icon="icon: sign-in; ratio: 1.5"
        [routerLink]="['/login']"
      ></span>
    </div>
  </div>
</nav>

          uk-navbar-toggle-icon
          style="color: #fff"
          href="#"
        ></a>
        <div class="uk-navbar-dropdown">
          <ul class="uk-nav uk-navbar-dropdown-nav">
            <li *ngFor="let item of items" routerLink="#">
              <a routerLink="#">{{ item | uppercase }}</a>
            </li>
            <li>
              <a class="uk-link-muted" [routerLink]="['/login']">LOGIN</a>

          </ul>
