<div
  class="uk-card uk-card-default uk-card-body uk-width-1-3 uk-card-small uk-card-hover uk-margin"
>
  <div class="card-content">
    <img
      class="uk-border-circle"
      width="96"
      height="96"
      src="{{ image }}"
      alt="Avatar"
    />
    <span class="name" [title]="name">{{ name }}</span>
  </div>
</div>
