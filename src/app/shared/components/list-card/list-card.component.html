<div class="card uk-box-shadow-medium uk-margin-top">
  <div class="card__text">{{ text }}</div>
  <div class="card__actions">
    <app-circle-button
      [action]="'edit'"
      *ngIf="isEdit"
      (buttonClick)="onEdit()"
    ></app-circle-button>
    <app-circle-button
      class="card__actions__button"
      [action]="'delete'"
      (buttonClick)="onDelete()"
    ></app-circle-button>
  </div>
</div>
